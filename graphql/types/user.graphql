type User {
  id: ID!
  name: String
  email: String
  accessGroup: AccessGroup
}

type Query {
  users: [User!]!
  userWithAccess: String
}

type Mutation {
  addUser(
    name: String!
    email: String!
    accessGroupId: ID
    password: String!
  ): User
  removeUser(id: ID!): Boolean
  updateUser(id: ID!, name: String, email: String, accessGroupId: ID): User
  login(email: String!, password: String!): LoginResponse
}
