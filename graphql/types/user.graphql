type User {
  id: ID!
  username: String!
  accessGroup: AccessGroup
}

type Query {
  users: [User!]!
}
type AuthPayLoad {
  user: User
}

type Mutation {
  addUser(username: String!, password: String!, accessGroup: ID): User
  login(username: String!, password: String!): AuthPayLoad
  removeUser(id: ID!): User
  updateUser(id: ID!): User
}
