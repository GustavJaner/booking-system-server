type User {
  id: ID!
  name: String
  email: String
  token: String # Todo
  # bookings: [Bookings]
  accessGroups: [AccessGroup]
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  addUser(
    name: String!
    email: String!
    token: String!
    accessGroupIds: [ID]
  ): User
  removeUser(id: ID!): User
  updateUser(
    id: ID!
    name: String
    email: String
    token: String
    accessGroupIds: [ID]
  ): User
}
