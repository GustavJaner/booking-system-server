type Booking {
  id: ID!
  startTime: String
  endTime: String
  date: String
  bookedBy: String
  room: Room
}

type Query {
  bookings: [Booking]
  booking(id: ID!): Booking
  bookingsByRoom(id: ID!): [Booking]
}

type Mutation {
  addBooking(
      startTime: String!
      endTime: String!
      date: String!
      bookedBy: String!
      roomId: String!
    ): Booking
    removeBooking(id: ID!): Boolean
    updateBooking(
      id: ID!
      startTime: String
      endTime: String
      date: String!
      bookedBy: String
      roomId: String
    ): Booking
}
